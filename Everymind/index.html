<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Oliveira Trade</title>
</head>
<body>
    <div class="paginaindex">
        <header>
            <h1>Oliveira Trade</h1>
            <p>Faça seu cadastro abaixo</p>
        </header>
        <div class="formcadastro">
            <label for="nome">Nome Completo</label><br>
            <input type="text" name="" id="nome" placeholder="Campo obrigatorio"><br><br>
            <label for="datanascimento">Data de Nascimento</label><br>
            <input type="date" name="" id="datanascimento"><br><br>
            <label for="cpf">CPF</label><br>
            <input type="text" name="" id="cpf" placeholder="Campo obrigatorio"><br><br>
            <label for="cep">CEP</label><br>
            <input type="text" name="" id="cep" placeholder="Campo obrigatorio"><br><br>
            <label for="endereco">Endereço</label><br>
            <input type="text" name="" id="endereco" placeholder="Campo obrigatorio"><br><br>
            <label for="email">Email</label><br>
            <input type="email" name="" id="email" placeholder="Campo obrigatorio"><br><br>
            <label for="telefone">Telefone</label><br>
            <input type="tel" name="" id="telefone" placeholder="Campo obrigatorio"><br><br>
            <label for="senha">Senha</label><br>
            <input type="password" name="" id="senha" placeholder="Campo obrigatorio"><br><br>
            <button onclick="verificarlogin(1)" id="botaocadastro">Sign up</button>
        </div>
    </div>    
    <script src="js/SistemaDeLogin.js">
    </script>
</body>
</html>
